<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="books.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row nav">
            <div class="name col-lg-3">
                <h5>Libraria Online</h5>
            </div>
            <div class="icons col-lg-9">
                <ul style="list-style: none;">
                    <li>
                        <i class="fa fa-solid fa-circle"></i>
                        <a href="">Home</a>
                    </li>

                    <li>
                        <i class="fa fa-sharp fa-solid fa-book"></i>
                        <a href="">Books</a>
                    </li>
                    <li>
                        <i class="fa fa-solid fa-bars"></i>
                        <a href="">Authors</a>
                    </li>
                    <li>
                        <i class="fa fa-solid fa-plus"></i>
                        <a href="">Give a book</a>
                    </li>
                    <li>
                        <i class="fa fa-solid fa-user-plus"></i>
                        <a href="">Log in</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row search-bar">
            <div class="col-lg-12">
                <input type="text" class="input-text" placeholder="Search">
                <button type="submit" class="submit-btn"><i class="fa fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
        <div class="row booksrow1">
            <div class="selection col-lg-3">
                <a class="text-muted" href="#">Me te lexuarit</a>
                <a class="text-muted" href="#">Me te rinje</a>
                <a class="text-muted" href="#">Shqip</a>
                <a class="text-muted" href="#">Novel</a>
                <a class="text-muted" href="#">Aventure</a>
                <a class="text-muted" href="#">Mister</a>
                <a class="text-muted" href="#">Krim</a>
                <a class="text-muted" href="#">Fantazi</a>
            </div>
            <div class="col-lg-3">
                <div class="card novel">
                    <img src="./images/Babel .png" alt="Libri 'Babel' nga R. F. Kuang">
                    <div class="padding card-title">
                        <h5>Babel</h5>
                    </div>
                    <div class="padding card-text">
                        <a class="btn btn-outline-info" href="">Read More</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card novel">
                    <img src="./images/honey and spice.png" alt="Libri 'Honey and Spice' nga Bolu Babalola">
                    <div class="padding card-title">
                        <h5>Honey and Spice</h5>
                    </div>
                    <div class="padding card-text">
                        <a class="btn btn-outline-info" href="">Read More</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card mistery drama crime">
                    <img src="./images/sherlock.png" alt="Libri 'Sherock Holmes' nga Arthur Conan Doyle">
                    <div class=" padding card-title">
                        <h5>Sherlock Holmes</h5>
                    </div>
                    <div class=" padding card-text">
                        <a class="btn btn-outline-info" href="">Read More</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="booksrow2 row">
            <div class="col-lg-3"></div>
            <div class="col-lg-3">
                <div class="card novel">
                    <img src="./images/the fault in our stars.jpg" alt="Libri 'The fault in our stars' nga John Green">
                    <div class="padding card-title">
                        <h5>The fault in our stars</h5>
                    </div>
                    <div class="padding card-text">
                        <a class="btn btn-outline-info" href="">Read More</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card aventure">
                    <img src="./images/the call of wild.jpg" alt="Libri 'The Call of the Wild' nga Bolu Babalola">
                    <div class="padding card-title">
                        <h5>The Call of the Wild</h5>
                    </div>
                    <div class="padding card-text">
                        <a class="btn btn-outline-info" href="">Read More</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class=" card fantazi">
                    <img src="./images/goth.jpg" alt="Libri 'Game of Thrones' nga Arthur Conan Doyle">
                    <div class="padding card-title">
                        <h5>Game of Thrones</h5>
                    </div>
                    <div class="padding card-text">
                        <a class="btn btn-outline-info" href="">Read More</a>
                    </div>
                </div>
            </div>
        </div>
        <div style="height: 20px;" class="footer">
            <div class="col-lg-12"></div>
        </div>
    </div>


</body>

</html>
