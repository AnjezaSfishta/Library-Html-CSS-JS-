<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shërbimet</title>
    <link rel="stylesheet" href="Login.css">
    <script src="https://kit.fontawesome.com/2af1bf6a53.js" crossorigin="anonymous"></script>
    <style>
        #sherbime {
            width: 400px;
            height: 60px;
            background-color: rgb(210, 215, 220);
        }
    </style>
</head>

<body>
    <div>
        <div id="div-sherbimi" class="form">
            <h1 id="title">Shërbimet</h1>
            <form>
                <div class="input">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <form>
                            <input type="text" placeholder="Name">
                        </form>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <form>
                            <input type="email" placeholder="Email" autocomplete="off" required>
                        </form>

                    </div>
                    <div class="input-field">
                        <form action="">
                            <textarea name="Textarea" id="sherbime" cols="51" rows="15"
                                placeholder="Pershkruaj..."></textarea>
                        </form>
                        <div class="submit">
                            <button type="submit" id="signup">Submit</button>

                        </div>

                    </div>
                    <div class="submit" style="align-items: center; justify-content: center;">
                        <button type="submit" id="signup">Submit</button>

                    </div>

                    <div class="linket">
                        <a href="home.html"
                            style="text-align: center; text-decoration: none; color:rgb(244, 247, 252) ; ">Shko tekballina!
                        </a>

                    </div>

            </form>
        </div>


    </div>

</body>
<script type="text/javascript">
    var today = new Date();
    var day = today.getDay();
    var daylist = ["Sunday", "Monday", "Tuesday", "Wednesday ", "Thursday", "Friday", "Saturday"];
    var date = today.getFullYear() + '/' + (today.getMonth() + 1) + '/' + today.getDate();
    var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
    var dateTime = date + ' - ' + time;

    document.getElementById("displayDateTime").innerHTML = dateTime + " - " + daylist[day];

</script>

</html>
