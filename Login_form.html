<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sing in and Sing up form </title>
    <link rel="stylesheet" href="Login.css">
    <script src="https://kit.fontawesome.com/2af1bf6a53.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="image">
        <div class="form">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <form>
                            <input type="text" placeholder="Name">
                        </form>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <form>
                            <input type="email" placeholder="Email" autocomplete="off" required>
                        </form>

                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <form>
                            <input type="password" placeholder="Password">
                        </form>

                    </div>
                    <p>Forgot password <a href="#">Click Here!</a></p>

                </div>
                <div class="submit">
                    <button type="submit" id="signup">Sign up</button>
                    <button type="submit" id="signin" class="disable">Sign in</button>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="" id="">
                    <p>Une nuk jam robot!</p>
                </div>
            </form>
        </div>


    </div>
    <script>

        let signup = document.getElementById("signup");
        let signin = document.getElementById("signin");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");

        signin.onclick = function () {
            nameField.style.maxHeight = "0";//hidden
            title.innerHTML = "Sign In";
            signup.classList.add("disable");
            signin.classList.remove("disable");
        }
        signup.onclick = function () {
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            signup.classList.remove("disable");
            signin.classList.add("disable");
        }
    </script>
</body>

</html>
